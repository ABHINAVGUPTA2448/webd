<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
</head>
<body>
  <h1>APPLICATION FORM</h1>
  <p>Thank you for your interest in working with us. Please check below for available job opportunities that meet your criteria and send your application by filling out the Job Application Form.</p>

  <form action="#" method="post" enctype="multipart/form-data">

    <label for="fullname">* Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
    <br><br>

    <label for="email">* Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
    <br><br>

    <label for="age">* Age:</label>
    <input type="number" id="age" name="age" placeholder="Age" min="18" required>
    <br><br>

    <label for="role">Which option best describes your current role?</label>
    <select id="role" name="role" required>
      <option value="">Select your role</option>
      <option value="student">Student</option>
      <option value="employee">Employee</option>
      <option value="freelancer">Freelancer</option>
      <option value="other">Other</option>
    </select>
    <br><br>

    <label>* Would you like to list references?</label><br>
    <input type="radio" id="yes" name="reference" value="yes" required>
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="reference" value="no">
    <label for="no">No</label>
    <br><br>

    <label for="position">Which position would you like to apply for?</label>
    <select id="position" name="position" required>
      <option value="">Select an option</option>
      <option value="developer">Developer</option>
      <option value="designer">Designer</option>
      <option value="analyst">Analyst</option>
      <option value="manager">Manager</option>
    </select>
    <br><br>

    <label>Which programming languages do you know?</label><br>
    <input type="checkbox" id="java" name="languages" value="Java">
    <label for="java">Java</label><br>

    <input type="checkbox" id="python" name="languages" value="Python">
    <label for="python">Python</label><br>

    <input type="checkbox" id="cpp" name="languages" value="C++">
    <label for="cpp">C++</label><br>

    <input type="checkbox" id="js" name="languages" value="Javascript">
    <label for="js">Javascript</label><br>

    <input type="checkbox" id="swift" name="languages" value="Swift">
    <label for="swift">Swift</label><br>

    <input type="checkbox" id="ruby" name="languages" value="Ruby">
    <label for="ruby">Ruby</label><br>

    <input type="checkbox" id="dotnet" name="languages" value=".NET">
    <label for="dotnet">.NET</label><br><br>

    <label for="resume">Upload Resume (optional):</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
    <br><br>

    <label for="comments">Any Comments?</label><br>
    <textarea id="comments" name="comments" placeholder="Enter your comment here..." rows="4" cols="40"></textarea>
    <br><br>

    <input type="submit" value="Submit Application">

  </form>

</body>
</html>

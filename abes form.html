<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABES Engineering College Admission Form</title>
</head>
<body>

  <h2>ABES Engineering College - Admission Form</h2>

  <form>
    
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    
    <label for="parentname">Father's / Mother's Name:</label><br>
    <input type="text" id="parentname" name="parentname" required><br><br>
    <label for="company name">company name:</label><br>
    <input type="text" id="company name" name="company name" required><br><br>
     <label for="gmail id">gmail id:</label><br>
    <input type="text" id="gmail id" name="gmail id" required><br><br>
    
    
    
    
   
    <label>Select Course:</label><br>
    <input type="checkbox" name="course" value="btech"> B.Tech<br>
    <input type="checkbox" name="course" value="mtech"> M.Tech<br>
    <input type="checkbox" name="course" value="bba"> BBA<br>
    <input type="checkbox" name="course" value="mba"> MBA<br><br>
 
    

    

    
    <label for="contact">Contact Number:</label><br>
    <input type="tel" id="contact" name="contact" required><br><br>

    
    
    <input type="checkbox" name="course" value="btech"> B.Tech<br>
    <input type="checkbox" name="course" value="mtech"> M.Tech<br>
    <input type="checkbox" name="course" value="bba"> BBA<br>
    <input type="checkbox" name="course" value="mba"> MBA<br><br>

    
    <label>Select Subjects:</label><br>
    <input type="checkbox" name="subject" value="maths"> Maths<br>
    <input type="checkbox" name="subject" value="science"> Science<br>
    <input type="checkbox" name="subject" value="cs"> Computer Science<br>
    <input type="checkbox" name="subject" value="bio"> Biology<br><br>


    <label>Category:</label><br>
    <input type="checkbox" name="category" value="general"> General<br>
    <input type="checkbox" name="category" value="obc"> OBC<br>
    <input type="checkbox" name="category" value="sc"> SC<br>
    <input type="checkbox" name="category" value="st"> ST<br><br>

    
    <input type="submit" value="Submit Form">
  </form>

</body>
</html>

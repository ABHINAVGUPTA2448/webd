<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Properties Example</title>
  <style>
    h1 {
      font-family: "Georgia", serif;    /* Font family */
      font-size: 40px;                  /* Font size */
      font-weight: bold;                /* Font weight */
      font-style: italic;               /* Font style */
      color: rgba(139, 63, 0, 0.699);                  /* Text color */
    }

    p {
      font-family: "Arial", sans-serif;
      font-size: 18px;
      font-weight: 300;
      font-style: normal;
      color: #444444;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Page</h1>
  <p>
    This is a paragraph where we apply different font properties like 
    font family, size, style, weight, and color. These properties make 
    the text look more attractive and readable.
  </p>
</body>
</html>

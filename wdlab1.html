<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Navigation Bar</title>
<style>
/* Navigation bar container */
nav {
  background-color: #2c3e50;
  padding: 12px;
}

/* Remove bullets and align horizontally */
nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

/* Space between menu items */
nav ul li {
  margin-right: 20px;
}

/* Menu links */
nav ul li a {
  text-decoration: none;
  color: white;
  font-size: 18px;
  padding: 10px 14px;
  display: block;
  transition: background 0.3s ease, color 0.3s ease;
}

/* Hover effect */
nav ul li a:hover {
  background-color: #f1c40f;
  color: #000;
  border-radius: 6px;
}
</style>
</head>

<body>

<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Gallery</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<h2>Welcome!</h2>
<p>Hover over the navbar menu to see the effect.</p>

</body>
</html>
